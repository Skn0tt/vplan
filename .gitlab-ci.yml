variables:
  CONTAINER_BASE: registry.gitlab.com/skn0tt/vplan
  CONTAINER_UI_IMAGE: $CONTAINER_BASE/ui
  CONTAINER_API_IMAGE: $CONTAINER_BASE/api

stages:
  - build
  - test
  - release

#
# Build
#
Build API:
  image: docker
  stage: build
  services:
    - docker:dind
  tags:
    - docker
  before_script:
    - apk add make
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - cd packages/api
    - make build
    - docker push $CONTAINER_API_IMAGE

.Build UI:
  image: docker
  stage: build
  services:
    - docker:dind
  tags:
    - docker
  before_script:
    - apk add make
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
  script:
    - cd packages/ui
    - make build
    - docker push $CONTAINER_UI_IMAGE
